<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/styles/tabs.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="/styles/buttons.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <title>Workout Tracker</title>
</head>
<body ng-app="myApp">
  <div>
  <div>
  <nav class="navbar navbar-inverse" role="navigation" style="padding-left:130px;">
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
      <li><a href="/about">About us</a></li>
      <li><a href="/contact">Contact us</a></li>
    </ul>
  </nav>
  </div>
  <br/>
    <div class="jumbotron"> 
      <p>Welcome to my fitness app</p>
    </div>
    </div>
    <div class="workout">
    <div class="workoutTab">
      <li><a href="#" class="tablinks active" onclick="openWorkout(event, 'chest')">Chest/Back</a></li>
      <li><a href="#" class="tablinks" onclick="openWorkout(event, 'arms')">Arms/Shoulders</a></li>
      <li><a href="#" class="tablinks" onclick="openWorkout(event, 'legs')">Legs</a></li>
      <li><a href="#" class="tablinks" onclick="openWorkout(event, 'core')">Core</a></li>
    </div>
    <div id="chest" class="workoutButton active"> 
        <!-- Hidden buttons -->
        <button id="chest" class="buttonContent">
          <p>Bench Press</p>
        </button>
        <button id="chest" class="buttonContent">
          <p>Incline Bench Press</p>
        </button>
        <button id="chest" class="buttonContent">
          <p>Decline Bench Press</p>
        </button>
    </div>
    <div id="legs" class="workoutButton" style="display: none">
        <button id="legs" class="buttonContent">
          <p>Dead Lifts</p>
        </button>
        <button id="legs" class="buttonContent">
          <p>Squats</p>
        </button>
        <button id="legs" class="buttonContent">
          <p>Lunges</p>
        </button>
    </div> 
    <div id="arms" class="workoutButton" style="display: none">
        <button id="arms" class="buttonContent">
          <p>Barbell Curls</p>
        </button>
        <button id="arms" class="buttonContent">
          <p>Tricep Cable Pushdowns</p>
        </button>
        <button id="arms" class="buttonContent">
          <p>EZ-Bar Curls</p>
        </button>
    </div> 
    <div id="core" class="workoutButton" style="display: none">
        <button id="core" class="buttonContent">
          <p>Situps</p>
        </button>
        <button id="core" class="buttonContent">
          <p>Crunches</p>
        </button>
        <button id="core" class="buttonContent">
          <p>Hyperextensions</p>
        </button>
    </div> 
    <div id="displayWeight" ng-controller="weightCtrl">
      <label id="weightInfo" for="weight">Weight: </label><input type="text" id="weight" ng-model="weight">
      <button id="btnDecrease" class="weightDecrease" ng-click="weightDecrease()">-</button>
      <button id="btnIncrease" class="weightIncrease" ng-click="weightIncrease()">+</button>
    </div>
    <div id="reps">
      <button id="repOne" class="repButton">5</button>
      <button id="repTwo" class="repButton">5</button> 
      <button id="repThree" class="repButton">5</button> 
      <button id="repFour" class="repButton">5</button> 
      <button id="repFive" class="repButton">5</button>  
    </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/buttons.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/tabs.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
